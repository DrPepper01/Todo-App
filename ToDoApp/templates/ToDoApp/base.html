{% load bootstrap4 %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>{% block title %}My Site{% endblock %}</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


    {% bootstrap_css %}
    {% bootstrap_javascript jquery='slim' %}

</head>
<body class="container" style="width:650px; background-color:rgb(182, 222, 250)" style="font-family: Georgia, serif;">
    <nav style="--bs-breadcrumb-divider: '';" aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'todo_list' %}">Home</a></li>
        <li class="breadcrumb-item"><a href="{% url 'category_list' %}">Категории</a></li>
        <li class="breadcrumb-item"><a href="{% url 'todo_list' %}">Задачи</a></li>

      </ol>
    </nav>
        </div>
    {% block content %}
    {% endblock %}
</body>
</html>
