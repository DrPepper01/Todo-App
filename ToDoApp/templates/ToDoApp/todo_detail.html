{% extends 'ToDoApp/base.html' %}
{% block content %}

	<ul class="list-group border border-primary">
		<li class="list-group-item">Заголовок - {{ tasks.title}}</li>
		<li class="list-group-item">Содержание - {{ tasks.content}}</li>
		<li class="list-group-item"><i class="fa-solid fa-calendar-days"></i>Дата создания - {{ tasks.created}}</li>

		<li class="list-group-item">Дэдлайн - {{ tasks.expiration_date}}</li>
		<li class="list-group-item">Категория - {{ tasks.category}}</li>
		<li class="list-group-item">PK -  {{ tasks.pk}}</li>
	 </ul>


{% endblock %}
